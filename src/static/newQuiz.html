<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <h1>Hello!</h1>
    <div id="quiz" v-on:title="changeTitle">
        <div v-if='quizTitle != ""'>
            {{ quizTitle }}
        </div>
        <quiz-title
            v-bind:title="quizTitle">
        </quiz-title>
        <ul>
            <question
                v-for="q in questions"
                v-bind:question="q"
                v-bind:key="q.id"
            ></question>
        </ul>
        <new-question></new-question>
    </div>

    <script src="/static/newQuiz.js"></script>
</body>
</html>
